<h1>Administration</h1>
<form method="post">

  <input
    type="text"
    name="site_title"
    value="{{ settings.site_title }}"
  /><br /><br />

    type="text"
    name="welcome_message"
    value="{{ settings.welcome_message }}"
  /><br /><br />

    type="text"
    name="background_image"
    value="{{ settings.background_image }}"
  /><br /><br />

  <button type="submit">Enregistrer</button>
</form>
