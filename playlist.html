  <script>
    const username = localStorage.getItem("username");
    if(username) {
      document.getElementById("userInfo").textContent = "ConnectÃ© : " + username;
      document.getElementById("logoutLink").style.display = "block";
    }

    document.getElementById("logoutLink").addEventListener("click", () => {
      localStorage.removeItem("username");
      location.href = "/index.html";
    });

    const favorites = JSON.parse(localStorage.getItem("favorites") || "[]");
    const container = document.getElementById("playlistContainer");
    if(favorites.length === 0){
      container.innerHTML = "<p>Aucune musique enregistrÃ©e.</p>";
    } else {
      favorites.forEach(file => {
        const div = document.createElement("div");
        div.className = "playlist-item";
        div.innerHTML = `
          <span class="media-icon">${file.endsWith(".mp4") ? "ðŸŽ¬" : "ðŸŽµ"}</span>
          <h3>${file}</h3>
          ${file.endsWith(".mp4") 
            ? `<video controls width="200" src="/assets/${file}"></video>`
            : `<audio controls src="/assets/${file}"></audio>`
          }
        `;
        container.appendChild(div);
      });
    }
  </script>
